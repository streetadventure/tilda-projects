<script>
$(document).ready(function() {

	function calc_total(orderno,summa) {

		window.tcart.amount = summa;
		window.tcart.prodamount = summa;
		window.tcart.total = summa;

		window.tcart.products[0] = {
			amount: summa,
			name: "Услуга пошива по заказу: "+orderno,
			price: summa,
			quantity: 1
		};
		
	}
	
    var orderno_el = document.getElementById('orderno');
    var summa_el = document.getElementById('sum');

    if (orderno_el!=null) {
		orderno_el.oninput=function(e){
			e.target.value=e.target.value.trim();
			calc_total(e.target.value,summa_el.value);
		};
    }
    if (summa_el!=null) {
		summa_el.oninput=function(e){
			e.target.value=e.target.value.trim();
			calc_total(orderno_el.value,e.target.value);
		};
    }	

});
</script>
